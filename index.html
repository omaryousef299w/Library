<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
    <button id="new-book">New book</button>
    <div class="book-info">
      <div class="info-col">
        <span>Title</span>
        <input type="text" placeholder="chose a book" id="title">
      </div>
      <div class="info-col">
        <span>Author</span>
        <input type="text" placeholder="Author's Name" id="author">
      </div>
      <div class="info-col">
        <span>Pages</span>
        <input type="text" placeholder="chose a book" id="pages">
      </div>
      <div class="info-col">
        <span>Read or Not</span>
        <input type="checkbox" id="read">
      </div>
      <button type="submit" id="submit">Add</button>
    </div>
  </div>
  <div id="library">
    
  </div>
  <script src="script.js"></script>
</body>
</html>
